<main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Form Name</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Name</label>
                            <div class="col-md-4">
                                <input id="name" name="name" placeholder="Doe" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="firstName">First Name</label>
                            <div class="col-md-4">
                                <input id="firstName" name="firstName" placeholder="John" class="form-control input-md" required="" type="text">
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="people">People involved</label>
                            <div class="col-md-4">
                                <input id="people" name="people" placeholder="John Doe, Michael Smith" class="form-control input-md" required="" type="text">
                                <span class="help-block">People separated by a ,</span>
                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="location">Location</label>
                            <div class="col-md-4">
                                <input id="location" name="location" placeholder="New York" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textinput">Date</label>
                            <div class="col-md-4">
                                <input id="textinput" name="textinput" placeholder="04/08/2016" class="form-control input-md" required="" type="text">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="textarea">What happened ?</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="textarea" name="textarea">I saw something, somewhere with someone.</textarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="send-event"></label>
                            <div class="col-md-4">
                                <button id="send-event" name="send-event" class="btn btn-inverse">Send</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
